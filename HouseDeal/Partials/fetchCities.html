<div class='container' style="margin-top: 4%;margin-bottom: 2%">
    <div class="row">
            <input type="text" ng-model="city" placeholder="Enter your City Name"
                   typeahead="suggestion for suggestion in cities($viewValue)">
        </div>

    <div class="row">Country: {{country}}</div>
    <div class="row">Latitude: {{latitude}}</div>
    <div class="row">Longitude: {{longitude}}</div>
 </div>
